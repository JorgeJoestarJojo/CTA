<mat-card>
  <mat-spinner *ngIf="isLoading"  color="primary"></mat-spinner>
  <form [formGroup]="form"(submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput 
       type ="text"
       formControlName="title"
       placeholder="Nombre y Esculea de egreso">
       <mat-error *ngIf="form.get('title').invalid">Por favor ingresa tu nombre y escuela de egreso</mat-error>
       </mat-form-field>

       <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Selecciona una imagen</button>
        <input type="file" #filePicker (change)="onImagePicked($event)"> 
       </div>


       <div class="image-preview" *ngIf="imagePreview !== ''&& imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
       </div >

       <mat-form-field>
       <input 
       matInput 
       rows = "6"
       formControlName="content"
       placeholder="Edad y especializaciÃ³n">
       <mat-error *ngIf="form.get('content').invalid">Por favor ingresa tu edad y especialidad</mat-error>
       </mat-form-field>
       <mat-card>
       
    
      
    <button
       mat-raised-button
       color= "accent"
      type="submit" >guardar
</button>
  </mat-card>
    
  </form>
</mat-card>
